<h1 mat-dialog-title>학생 키 생성(기존 키 초기화)</h1>
<div mat-dialog-content>
  <div><code>30113 박재온</code>처럼 학번과 이름을 매 줄마다 적은 텍스트 파일을 업로드해 주세요.</div>
    <input id="input-file" type="file" tabIndex="1" name="input-file" #inputFile #inputFileControl="ngModel" ngModel required>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onYesClick(inputFile, inputFileControl)" tabindex="2">생성</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">취소</button>
</div>
