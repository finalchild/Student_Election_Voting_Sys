<div class="container-login">
  <md-toolbar color="primary">
    <h1>한가람고 학생회장단 투표</h1>
  </md-toolbar>
  <br>
  <form class="flexcolumn marginauto">
    <div class="marginauto">
      <md-icon class="account_circle" svgIcon="account_circle"></md-icon>
      <md-form-field hintLabel="숫자 8개">
        <input type="text" mdInput placeholder="학생 키" name="keyElement" maxlength="8" pattern="[0-9]{8}" autocomplete="off" required ngModel #keyElement #keyControl="ngModel" (input)="onInput(keyElement, keyControl)" [errorStateMatcher]="showOnDirtyErrorStateMatcher">
        <md-error *ngIf="error">{{error}}</md-error>
      </md-form-field>
    </div>
  </form>
</div>
