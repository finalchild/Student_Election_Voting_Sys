<h1 mat-dialog-title>관리자 비밀번호 변경</h1>
<div mat-dialog-content>
  <mat-form-field hintLabel="20자 이내">
    <input type="password" tabIndex="1" matInput placeholder="변경할 관리자 비밀번호" name="passwordElement" maxlength="20"
           autocomplete="off" required ngModel #passwordElement #passwordControl="ngModel">
    <mat-error *ngIf="error">{{error}}</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onYesClick(passwordElement, passwordControl)" tabindex="2">변경</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">취소</button>
</div>
