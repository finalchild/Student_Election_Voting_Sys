<script src="https://npmcdn.com/zone.js@0.8.5/dist/zone.js"></script>
<script src="https://npmcdn.com/reflect-metadata@0.1.3/Reflect.js"></script>
<script src="https://npmcdn.com/systemjs@0.19.31/dist/system.js"></script>
<script src="https://npmcdn.com/typescript@2.1.1/lib/typescript.js"></script>
<md-card class="result-card">
  <md-grid-list cols="3" rowHeight="300px">
    <md-grid-tile>
      <md-grid-tile-header>
        2학년 회장단 투표 현황
      </md-grid-tile-header>
      <ngx-charts-pie-chart [view]="[300, 300]"
                            [scheme]="scheme"
                            [results]="results2"
                            [labels]="true">
      </ngx-charts-pie-chart>
    </md-grid-tile>
    <md-grid-tile>
      <md-grid-tile-header>
        1학년 남자 부회장 투표 현황
      </md-grid-tile-header>
      <ngx-charts-pie-chart [view]="[300, 300]"
                            [scheme]="scheme"
                            [results]="results1M"
                            [labels]="true">
      </ngx-charts-pie-chart>
    </md-grid-tile>
    <md-grid-tile>
      <md-grid-tile-header>
        1학년 여자 부회장 투표 현황
      </md-grid-tile-header>
      <ngx-charts-pie-chart [view]="[300, 300]"
                            [scheme]="scheme"
                            [results]="results1F"
                            [labels]="true">
      </ngx-charts-pie-chart>
    </md-grid-tile>
  </md-grid-list>
</md-card>
