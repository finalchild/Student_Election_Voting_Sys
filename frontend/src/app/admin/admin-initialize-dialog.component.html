<form (ngSubmit)="onYesClick()">
  <h1 mat-dialog-title>투표 초기화 및 설정</h1>
  <div mat-dialog-content>
    <mat-form-field class="initialize-content">
      <input matInput tabIndex="0" autofocus placeholder="투표 이름" name="pollName" maxlength="30" required
             [(ngModel)]="pollName">
      <button mat-button *ngIf="pollName" matSuffix mat-icon-button aria-label="지우기" (click)="pollName=''">
        <mat-icon svgIcon="clear"></mat-icon>
      </button>
    </mat-form-field>
    <br>
    선택지를 한 줄에 하나씩 적어 주세요.(한 팀당 한 줄)
    <br>
    기권을 허용하는 경우 기권도 적어 주세요.
    <br>
    <mat-form-field class="initialize-content">
      <textarea matInput matTextareaAutosize matAutosizeMinRows="4" placeholder="1학년 남자 부회장 후보자 목록" name="candidateNames1M"
                required [(ngModel)]="candidateNames1M" tabindex="1"></textarea>
      <mat-error *ngIf="error1M">{{error1M}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="initialize-content">
      <textarea matInput matTextareaAutosize matAutosizeMinRows="4" placeholder="1학년 여자 부회장 후보자 목록" name="candidateNames1F"
                required [(ngModel)]="candidateNames1F" tabindex="2"></textarea>
      <mat-error *ngIf="error1F">{{error1F}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="initialize-content">
      <textarea matInput matTextareaAutosize matAutosizeMinRows="4" placeholder="2학년 회장단 후보자 목록" name="candidateNames2"
                required [(ngModel)]="candidateNames2" tabindex="3"></textarea>
      <mat-error *ngIf="error2">{{error2}}</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button type="submit" mat-button tabindex="4">확인</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">취소</button>
  </div>
</form>
