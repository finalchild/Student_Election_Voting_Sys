<div class="container-login">
  <mat-toolbar color="primary">
    <h1>관리자 로그인</h1>
  </mat-toolbar>
  <br>
  <form (ngSubmit)="onLogin(passwordElement, passwordControl)">
    <div class="key_row">
      <mat-icon class="account_circle" svgIcon="account_circle"></mat-icon>
      <mat-form-field hintLabel="기본값 hangaram">
        <input type="password" matInput placeholder="관리자 비밀번호" name="passwordElement" maxlength="20" autocomplete="off"
               required ngModel #passwordElement #passwordControl="ngModel">
        <mat-error *ngIf="error">{{error}}</mat-error>
      </mat-form-field>
    </div>
    <br>
    <div class="login">
      <button type="submit" class="login" color="primary" mat-raised-button>로그인</button>
    </div>
  </form>
</div>
