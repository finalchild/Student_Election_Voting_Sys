<h1 mat-dialog-title>학생 키 생성(기존 키 초기화)</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input type="number" tabIndex="1" matInput placeholder="생성할 1학년 키 개수" name="firstGradersElement" maxlength="4"
           required ngModel #firstGradersElement #firstGradersControl="ngModel">
    <mat-error *ngIf="error1">{{error1}}</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input type="number" tabIndex="2" matInput placeholder="생성할 2학년 키 개수" name="secondGradersElement" maxlength="4"
           required ngModel #secondGradersElement #secondGradersControl="ngModel">
    <mat-error *ngIf="error2">{{error2}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input type="number" tabIndex="3" matInput placeholder="생성할 3학년 키 개수" name="thirdGradersElement" maxlength="4"
           required ngModel #thirdGradersElement #thirdGradersControl="ngModel">
    <mat-error *ngIf="error3">{{error3}}</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button
          (click)="onYesClick(firstGradersElement, firstGradersControl, secondGradersElement, secondGradersControl, thirdGradersElement, thirdGradersControl)"
          tabindex="3">생성 후 키 다운로드(기존 키 초기화)
  </button>
  <button mat-button (click)="onNoClick()" tabindex="-1">취소</button>
</div>
