<h1 mat-dialog-title>학생 목록</h1>
<div mat-dialog-content class="students-dialog-content">
  <mat-form-field>
    <input matInput class="students-dialog-filter" (keyup)="applyFilter($event.target.value)" placeholder="필터">
  </mat-form-field>

  <div id="students-dialog-table-container">
  <table mat-table #myTable matSort [dataSource]="studentsData" class="students-dialog-table">
    <ng-container matColumnDef="studentNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>학번</th>
      <td mat-cell *matCellDef="let student">{{student.studentNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>이름</th>
      <td mat-cell *matCellDef="let student">{{student.name}}</td>
    </ng-container>
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>키</th>
      <td mat-cell *matCellDef="let student">{{student.key}}</td>
    </ng-container>
    <ng-container matColumnDef="voted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>상태</th>
      <td mat-cell *matCellDef="let student">{{student.voted}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="create()" tabIndex="1">새로 생성</button>
  <button mat-button (click)="download()" tabIndex="2">다운로드</button>
  <button mat-button (click)="print()" tabindex="3">출력</button>
  <button mat-button (click)="back()" tabindex="-1">뒤로</button>
</div>
